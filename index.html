<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RERI AR Demo</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>

    <!-- AR.js for A-Frame (stable build) -->
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.4.4/aframe/build/aframe-ar.min.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-marker preset="hiro">

        <!-- Section labels (bigger / lower / closer to center) -->
        <a-text
          value="RERI tiers"
          align="center"
          color="#FFFFFF"
          width="1.6"
          side="double"
          position="-0.35 0.95 0.01"
          scale="1.2 1.2 1"
        ></a-text>

        <a-text
          value="Countries & indicators"
          align="center"
          color="#FFFFFF"
          width="2.2"
          side="double"
          position="0 1.05 0.01"
          scale="1.2 1.2 1"
        ></a-text>

        <a-text
          value="Tuned models"
          align="center"
          color="#FFFFFF"
          width="1.6"
          side="double"
          position="0.35 0.95 0.01"
          scale="1.2 1.2 1"
        ></a-text>

        <!-- Globe = dataset + indicators (center) -->
        <a-sphere
          position="0 0.6 0"
          radius="0.35"
          color="#4FC3F7"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 12000; easing: linear"
        ></a-sphere>

        <!-- Indicator dots -->
        <a-sphere position="0.55 0.6 0"   radius="0.06" color="#FFD54F"></a-sphere>
        <a-sphere position="-0.55 0.6 0"  radius="0.06" color="#81C784"></a-sphere>
        <a-sphere position="0 0.6 0.55"   radius="0.06" color="#FF8A65"></a-sphere>
        <a-sphere position="0 0.6 -0.55"  radius="0.06" color="#CE93D8"></a-sphere>
        <a-sphere position="0 0.95 0"     radius="0.06" color="#90A4AE"></a-sphere>

        <!-- RERI tiers (left, compact) -->
        <!-- Low -->
        <a-box
          position="-0.35 0.14 0"
          width="0.45"
          height="0.14"
          depth="0.45"
          color="#E57373"
        ></a-box>
        <a-text
          value="Low (86)"
          align="center"
          color="#FFFFFF"
          width="1.4"
          side="double"
          position="-0.35 0.28 0.01"
          scale="1.1 1.1 1"
        ></a-text>

        <!-- Medium -->
        <a-box
          position="-0.35 0.33 0"
          width="0.33"
          height="0.14"
          depth="0.33"
          color="#FFEE58"
        ></a-box>
        <a-text
          value="Medium (86)"
          align="center"
          color="#000000"
          width="1.4"
          side="double"
          position="-0.35 0.47 0.01"
          scale="1.1 1.1 1"
        ></a-text>

        <!-- High -->
        <a-box
          position="-0.35 0.52 0"
          width="0.23"
          height="0.14"
          depth="0.23"
          color="#81C784"
        ></a-box>
        <a-text
          value="High (87)"
          align="center"
          color="#000000"
          width="1.4"
          side="double"
          position="-0.35 0.66 0.01"
          scale="1.1 1.1 1"
        ></a-text>

        <!-- Accuracy panel (right, very close to center) -->
        <a-plane
          position="0.35 0.6 0"
          width="0.9"
          height="0.7"
          color="#263238"
          opacity="0.85"
          radius="0.05"
        ></a-plane>

        <a-text
          value="Model accuracies"
          align="center"
          color="#FFFFFF"
          width="1.6"
          side="double"
          position="0.35 0.88 0.01"
          scale="1.05 1.05 1"
        ></a-text>

        <a-text
          value="LogReg: 96.9%"
          align="center"
          color="#FFFFFF"
          width="1.6"
          side="double"
          position="0.35 0.78 0.01"
        ></a-text>

        <a-text
          value="Linear SVM: 93.8%"
          align="center"
          color="#FFFFFF"
          width="1.6"
          side="double"
          position="0.35 0.70 0.01"
        ></a-text>

        <a-text
          value="RBF SVM: 90.8%"
          align="center"
          color="#FFFFFF"
          width="1.6"
          side="double"
          position="0.35 0.62 0.01"
        ></a-text>

        <a-text
          value="Decision Tree: 78.5%"
          align="center"
          color="#FFFFFF"
          width="1.6"
          side="double"
          position="0.35 0.54 0.01"
        ></a-text>

        <a-text
          value="Predicting RERI tiers"
          align="center"
          color="#B0BEC5"
          width="1.6"
          side="double"
          position="0.35 0.44 0.01"
        ></a-text>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
