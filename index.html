<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RERI AR Demo</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>

    <!-- AR.js for A-Frame (stable build) -->
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.4.4/aframe/build/aframe-ar.min.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-marker preset="hiro">

        <!-- ðŸ”¼ TOP: RERI TIERS (stacked blocks) -->

        <!-- Section label -->
        <a-entity
          text="value: RERI tiers; align: center; color: #FFFFFF; width: 2"
          position="0 1.30 0.01"
        ></a-entity>

        <!-- Low tier -->
        <a-box
          position="0 0.95 0"
          width="0.50"
          height="0.14"
          depth="0.50"
          color="#E57373"
        ></a-box>
        <a-entity
          text="value: Low (86); align: center; color: #FFFFFF; width: 1.8"
          position="0 1.08 0.01"
        ></a-entity>

        <!-- Medium tier -->
        <a-box
          position="0 1.10 0"
          width="0.36"
          height="0.14"
          depth="0.36"
          color="#FFEE58"
        ></a-box>
        <a-entity
          text="value: Medium (86); align: center; color: #000000; width: 1.8"
          position="0 1.22 0.01"
        ></a-entity>

        <!-- High tier -->
        <a-box
          position="0 1.25 0"
          width="0.24"
          height="0.14"
          depth="0.24"
          color="#81C784"
        ></a-box>
        <a-entity
          text="value: High (87); align: center; color: #000000; width: 1.8"
          position="0 1.37 0.01"
        ></a-entity>


        <!-- â¬œ CENTER: GLOBE + INDICATORS -->

        <!-- Section label -->
        <a-entity
          text="value: Countries & indicators; align: center; color: #FFFFFF; width: 2.4"
          position="0 0.80 0.01"
        ></a-entity>

        <!-- Globe -->
        <a-sphere
          position="0 0.55 0"
          radius="0.30"
          color="#4FC3F7"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 12000; easing: linear"
        ></a-sphere>

        <!-- Indicator dots around globe -->
        <a-sphere position="0.45 0.55 0"   radius="0.05" color="#FFD54F"></a-sphere>
        <a-sphere position="-0.45 0.55 0"  radius="0.05" color="#81C784"></a-sphere>
        <a-sphere position="0 0.55 0.45"   radius="0.05" color="#FF8A65"></a-sphere>
        <a-sphere position="0 0.55 -0.45"  radius="0.05" color="#CE93D8"></a-sphere>
        <a-sphere position="0 0.88 0"      radius="0.05" color="#90A4AE"></a-sphere>


        <!-- ðŸ”½ BOTTOM: TUNED MODELS PANEL -->

        <!-- Panel background -->
        <a-plane
          position="0 0.20 0"
          width="1.30"
          height="0.55"
          color="#263238"
          opacity="0.9"
          radius="0.05"
        ></a-plane>

        <!-- Section label -->
        <a-entity
          text="value: Tuned models; align: center; color: #FFFFFF; width: 1.8"
          position="0 0.42 0.01"
        ></a-entity>

        <!-- Lines of accuracy text -->
        <a-entity
          text="value: LogReg: 96.9%; align: center; color: #FFFFFF; width: 1.8"
          position="0 0.32 0.01"
        ></a-entity>

        <a-entity
          text="value: Linear SVM: 93.8%; align: center; color: #FFFFFF; width: 1.8"
          position="0 0.24 0.01"
        ></a-entity>

        <a-entity
          text="value: RBF SVM: 90.8%; align: center; color: #FFFFFF; width: 1.8"
          position="0 0.16 0.01"
        ></a-entity>

        <a-entity
          text="value: Decision Tree: 78.5%; align: center; color: #FFFFFF; width: 1.8"
          position="0 0.08 0.01"
        ></a-entity>

        <a-entity
          text="value: Predicting RERI tiers; align: center; color: #B0BEC5; width: 2"
          position="0 0.00 0.01"
        ></a-entity>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
