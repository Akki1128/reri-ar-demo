<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RERI AR Demo</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>

    <!-- AR.js for A-Frame (stable build) -->
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.4.4/aframe/build/aframe-ar.min.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Attach everything to the HIRO marker -->
      <a-marker preset="hiro">

        <!-- 1) Globe = dataset + indicators (center) -->
        <a-sphere
          position="0 0.75 0"
          radius="0.35"
          color="#4FC3F7"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 12000; easing: linear"
        ></a-sphere>

        <!-- Indicator “dots” around globe -->
        <a-sphere position="0.55 0.75 0"   radius="0.06" color="#FFD54F"></a-sphere>
        <a-sphere position="-0.55 0.75 0"  radius="0.06" color="#81C784"></a-sphere>
        <a-sphere position="0 0.75 0.55"   radius="0.06" color="#FF8A65"></a-sphere>
        <a-sphere position="0 0.75 -0.55"  radius="0.06" color="#CE93D8"></a-sphere>
        <a-sphere position="0 1.15 0"      radius="0.06" color="#90A4AE"></a-sphere>

        <!-- 2) RERI tiers (left, closer to center) -->

        <!-- Low -->
        <a-box
          position="-0.55 0.18 0"
          width="0.55"
          height="0.16"
          depth="0.55"
          color="#E57373"
        ></a-box>
        <a-text
          value="Low (86)"
          align="center"
          color="#FFFFFF"
          width="1.6"
          position="-0.55 0.34 0.01"
        ></a-text>

        <!-- Medium -->
        <a-box
          position="-0.55 0.38 0"
          width="0.40"
          height="0.16"
          depth="0.40"
          color="#FFEE58"
        ></a-box>
        <a-text
          value="Medium (86)"
          align="center"
          color="#000000"
          width="1.6"
          position="-0.55 0.54 0.01"
        ></a-text>

        <!-- High -->
        <a-box
          position="-0.55 0.58 0"
          width="0.27"
          height="0.16"
          depth="0.27"
          color="#81C784"
        ></a-box>
        <a-text
          value="High (87)"
          align="center"
          color="#000000"
          width="1.6"
          position="-0.55 0.74 0.01"
        ></a-text>

        <!-- 3) Accuracy panel (right, pulled in & compact) -->
        <a-plane
          position="0.55 0.75 0"
          width="0.95"
          height="0.75"
          color="#263238"
          opacity="0.85"
          radius="0.05"
        ></a-plane>

        <a-text
          value="Model Accuracies"
          align="center"
          color="#FFFFFF"
          width="1.8"
          position="0.55 1.10 0.01"
        ></a-text>

        <a-text
          value="LogReg (tuned): 96.9%"
          align="center"
          color="#FFFFFF"
          width="1.8"
          position="0.55 0.96 0.01"
        ></a-text>

        <a-text
          value="Linear SVM: 93.8%"
          align="center"
          color="#FFFFFF"
          width="1.8"
          position="0.55 0.84 0.01"
        ></a-text>

        <a-text
          value="RBF SVM: 90.8%"
          align="center"
          color="#FFFFFF"
          width="1.8"
          position="0.55 0.72 0.01"
        ></a-text>

        <a-text
          value="Decision Tree: 78.5%"
          align="center"
          color="#FFFFFF"
          width="1.8"
          position="0.55 0.60 0.01"
        ></a-text>

        <a-text
          value="Predicting RERI tiers"
          align="center"
          color="#B0BEC5"
          width="1.8"
          position="0.55 0.46 0.01"
        ></a-text>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
