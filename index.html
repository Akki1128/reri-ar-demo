<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RERI AR Demo</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>

    <!-- AR.js for A-Frame (stable build) -->
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.4.4/aframe/build/aframe-ar.min.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <!-- AR.js Scene -->
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Everything is attached to the HIRO marker -->
      <a-marker preset="hiro">

        <!-- 0) Big base cube to make sure you see *something* -->
        <a-box
          position="0 0.25 0"
          width="0.7"
          height="0.5"
          depth="0.7"
          color="#4CAF50"
          opacity="0.4"
        ></a-box>

        <!-- 1) Globe = dataset + indicators -->
        <a-sphere
          position="0 0.95 0"
          radius="0.32"
          color="#4FC3F7"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 12000; easing: linear"
        ></a-sphere>

        <!-- Small spheres as indicator icons -->
        <a-sphere position="0.55 0.95 0"   radius="0.06" color="#FFD54F"></a-sphere>
        <a-sphere position="-0.55 0.95 0"  radius="0.06" color="#81C784"></a-sphere>
        <a-sphere position="0 0.95 0.55"   radius="0.06" color="#FF8A65"></a-sphere>
        <a-sphere position="0 0.95 -0.55"  radius="0.06" color="#CE93D8"></a-sphere>
        <a-sphere position="0 1.35 0"      radius="0.06" color="#90A4AE"></a-sphere>

        <!-- 2) RERI tiers (left) -->
        <!-- Low -->
        <a-box
          position="-0.9 0.2 0"
          width="0.6"
          height="0.18"
          depth="0.6"
          color="#E57373"
        ></a-box>
        <a-text
          value="Low (86)"
          align="center"
          color="#FFFFFF"
          width="2"
          position="-0.9 0.38 0.01"
        ></a-text>

        <!-- Medium -->
        <a-box
          position="-0.9 0.43 0"
          width="0.45"
          height="0.18"
          depth="0.45"
          color="#FFEE58"
        ></a-box>
        <a-text
          value="Medium (86)"
          align="center"
          color="#000000"
          width="2"
          position="-0.9 0.62 0.01"
        ></a-text>

        <!-- High -->
        <a-box
          position="-0.9 0.66 0"
          width="0.3"
          height="0.18"
          depth="0.3"
          color="#81C784"
        ></a-box>
        <a-text
          value="High (87)"
          align="center"
          color="#000000"
          width="2"
          position="-0.9 0.85 0.01"
        ></a-text>

        <!-- 3) Accuracy panel (right) -->
        <a-plane
          position="0.9 0.95 0"
          width="1.4"
          height="0.9"
          color="#263238"
          opacity="0.8"
          radius="0.05"
        ></a-plane>

        <a-text
          value="Model Accuracies"
          align="center"
          color="#FFFFFF"
          width="2.5"
          position="0.9 1.33 0.01"
        ></a-text>
        <a-text
          value="LogReg (tuned): 96.9%"
          align="center"
          color="#FFFFFF"
          width="2.5"
          position="0.9 1.18 0.01"
        ></a-text>
        <a-text
          value="Linear SVM: 93.8%"
          align="center"
          color="#FFFFFF"
          width="2.5"
          position="0.9 1.03 0.01"
        ></a-text>
        <a-text
          value="RBF SVM: 90.8%"
          align="center"
          color="#FFFFFF"
          width="2.5"
          position="0.9 0.88 0.01"
        ></a-text>
        <a-text
          value="Decision Tree: 78.5%"
          align="center"
          color="#FFFFFF"
          width="2.5"
          position="0.9 0.73 0.01"
        ></a-text>
        <a-text
          value="Predicting RERI tiers"
          align="center"
          color="#B0BEC5"
          width="2.5"
          position="0.9 0.58 0.01"
        ></a-text>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
