<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RERI AR Demo</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>

    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.4.4/aframe/build/aframe-ar.min.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-marker preset="hiro">

        <!-- LEFT: RERI TIERS (stacked blocks) -->

        <!-- Section label -->
        <a-entity
          text="value: RERI tiers; align: center; color: #FFFFFF; width: 1.6;"
          position="-0.6 1.05 0"
        ></a-entity>

        <!-- Low tier -->
        <a-box
          position="-0.6 0.35 0"
          width="0.45"
          height="0.16"
          depth="0.45"
          color="#E57373"
        ></a-box>
        <a-entity
          text="value: Low (86); align: center; color: #FFFFFF; width: 1.4;"
          position="-0.6 0.50 0.01"
        ></a-entity>

        <!-- Medium tier -->
        <a-box
          position="-0.6 0.55 0"
          width="0.33"
          height="0.16"
          depth="0.33"
          color="#FFEE58"
        ></a-box>
        <a-entity
          text="value: Medium (86); align: center; color: #000000; width: 1.4;"
          position="-0.6 0.70 0.01"
        ></a-entity>

        <!-- High tier -->
        <a-box
          position="-0.6 0.75 0"
          width="0.23"
          height="0.16"
          depth="0.23"
          color="#81C784"
        ></a-box>
        <a-entity
          text="value: High (87); align: center; color: #000000; width: 1.4;"
          position="-0.6 0.90 0.01"
        ></a-entity>


        <!-- CENTER/RIGHT: GLOBE + INDICATORS -->

        <!-- Section label -->
        <a-entity
          text="value: Countries & indicators; align: center; color: #FFFFFF; width: 2;"
          position="0.3 1.15 0.01"
        ></a-entity>

        <!-- Globe -->
        <a-sphere
          position="0.3 0.75 0"
          radius="0.35"
          color="#4FC3F7"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 12000; easing: linear"
        ></a-sphere>

        <!-- Indicator dots around globe -->
        <a-sphere position="0.3 0.75 0.55"  radius="0.06" color="#FFD54F"></a-sphere>
        <a-sphere position="0.3 0.75 -0.55" radius="0.06" color="#81C784"></a-sphere>
        <a-sphere position="0.85 0.75 0"    radius="0.06" color="#FF8A65"></a-sphere>
        <a-sphere position="-0.25 0.75 0"   radius="0.06" color="#CE93D8"></a-sphere>
        <a-sphere position="0.3 1.15 0"     radius="0.06" color="#90A4AE"></a-sphere>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
