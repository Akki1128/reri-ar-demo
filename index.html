<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RERI AR Demo</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>

    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.4.4/aframe/build/aframe-ar.min.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >

      <a-marker preset="hiro">

        <!-- LEFT SECTION: RERI TIERS -->
        <a-entity text="value: RERI tiers; align: center; color: #FFFFFF; width: 1.5;"
          position="-0.8 1.05 0"></a-entity>

        <!-- Low -->
        <a-box position="-0.8 0.35 0" width="0.45" height="0.16" depth="0.45" color="#E57373"></a-box>
        <a-entity text="value: Low (86); align: center; color: white; width: 1.4;"
          position="-0.8 0.50 0.01"></a-entity>

        <!-- Medium -->
        <a-box position="-0.8 0.55 0" width="0.33" height="0.16" depth="0.33" color="#FFEE58"></a-box>
        <a-entity text="value: Medium (86); align: center; color: black; width: 1.4;"
          position="-0.8 0.70 0.01"></a-entity>

        <!-- High -->
        <a-box position="-0.8 0.75 0" width="0.23" height="0.16" depth="0.23" color="#81C784"></a-box>
        <a-entity text="value: High (87); align: center; color: black; width: 1.4;"
          position="-0.8 0.90 0.01"></a-entity>



        <!-- CENTER SECTION: GLOBE + INDICATORS -->
        <a-entity text="value: Countries & indicators; align: center; color: #FFFFFF; width: 1.8;"
          position="0 1.15 0.01"></a-entity>

        <a-sphere
          position="0 0.75 0"
          radius="0.35"
          color="#4FC3F7"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 12000; easing: linear"
        ></a-sphere>

        <!-- Indicator dots -->
        <a-sphere position="0.55 0.75 0" radius="0.06" color="#FFD54F"></a-sphere>
        <a-sphere position="-0.55 0.75 0" radius="0.06" color="#81C784"></a-sphere>
        <a-sphere position="0 0.75 0.55" radius="0.06" color="#FF8A65"></a-sphere>
        <a-sphere position="0 0.75 -0.55" radius="0.06" color="#CE93D8"></a-sphere>
        <a-sphere position="0 1.15 0" radius="0.06" color="#90A4AE"></a-sphere>



        <!-- RIGHT SECTION: TUNED MODELS PANEL -->
        <a-entity text="value: Tuned models; align: center; color: #FFFFFF; width: 1.5;"
          position="0.8 1.05 0.01"></a-entity>

        <a-plane position="0.8 0.70 0" width="1.1" height="0.85" color="#263238" opacity="0.9"></a-plane>

        <a-entity text="value: LogReg: 96.9%; align: center; color: white; width: 1.4;"
          position="0.8 0.92 0.01"></a-entity>

        <a-entity text="value: Linear SVM: 93.8%; align: center; color: white; width: 1.4;"
          position="0.8 0.82 0.01"></a-entity>

        <a-entity text="value: RBF SVM: 90.8%; align: center; color: white; width: 1.4;"
          position="0.8 0.72 0.01"></a-entity>

        <a-entity text="value: Decision Tree: 78.5%; align: center; color: white; width: 1.4;"
          position="0.8 0.62 0.01"></a-entity>

        <a-entity text="value: Predicting RERI tiers; align: center; color: #B0BEC5; width: 1.6;"
          position="0.8 0.51 0.01"></a-entity>


      </a-marker>

      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
